<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Nombre — Portfolio</title>
  <meta name="description" content="Portfolio de Tu Nombre — diseñador interactivo / desarrollador front-end." />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- three.js CDN -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <!-- Lógica JS -->
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="page-bg">
    <div class="site-container" role="main" aria-label="Contenedor principal del sitio">
      <!-- Botón menu (30px desde el borde interior del marco) -->
      <button class="menu-btn" aria-label="Abrir menú" aria-expanded="false">☰</button>

      <!-- Circular menu -->
      <nav class="circular-menu" aria-hidden="true" aria-label="Menú principal">
        <ul>
          <!-- data-angle controls final angular offset around the button (degrees). You can tweak them. -->
          <li class="circular-item" data-angle="-45"><a href="#home">Home</a></li>
          <li class="circular-item" data-angle="-15"><a href="#portfolio">Portafolio</a></li>
          <li class="circular-item" data-angle="15"><a href="#about">Acerca de mi</a></li>
          <li class="circular-item" data-angle="45"><a href="#contact">Contacto</a></li>
        </ul>
      </nav>

      <!-- three.js canvas se añadirá automáticamente por JS como <canvas class="three-canvas"> -->

      <!-- Contenido principal (por encima del canvas) -->
      <div class="content-inner">
        <div class="content-placeholder" id="home">
          <div class="hero">
            <h1>Tu Nombre</h1>
            <p>Diseñador interactivo • Front-end</p>
          </div>
        </div>
        <!-- Resto del contenido (portafolio, about, contact...) -->
      </div>
    </div>
  </div>
</body>
</html>
